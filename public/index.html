<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="bg-gradient-to-l from-cyan-500 to-black h-screen flex items-center justify-center">
  
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 bg-gradient-to-r from-cyan-500 to-slate-300 p-4">
      <data class="hours block text-center text-6xl p-4">HH</data>
      <data class="minutes block text-center text-6xl p-4">MM</data>
      <data class="seconds block text-center text-6xl p-4">SS</data>
      <data class="amOrPM block text-center text-6xl font-semibold p-4">AM/PM</data>
    </time>
    
  </body>
</html>
